name: CI

on:
  push:
    branches:
      - '*'
    tags:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: ['7.0', '7.1', '7.2', '7.3', '7.4']
        kubernetes: ['1.14.10', '1.15.11', '1.16.9', '1.17.5', '1.18.2']
    name: PHP ${{ matrix.php }} with Kubernetes v${{ matrix.kubernetes }}
    steps:
    - uses: actions/checkout@v1
    - uses: actions/cache@v1
      name: Cache dependencies
      with:
        path: ~/.composer/cache/files
        key: composer-php-${{ matrix.php }}-${{ hashFiles('composer.json') }}
    - uses: opsgang/ga-setup-minikube@v0.1.1
      name: Installing Minikube with Kubernetes v${{ matrix.kubernetes }}
      with:
        minikube-version: 1.10.0-beta.2
        k8s-version: "${{ matrix.kubernetes }}"
    - name: Starting Minikube
      run: |
        minikube config set vm-driver kvm2
        minikube config set kubernetes-version ${{ matrix.kubernetes }}
        minikube start
        minikube update-context
    - name: Install Kubectl binary
      run: |
        curl -LO https://storage.googleapis.com/kubernetes-release/release/v${{ matrix.kubernetes }}/bin/linux/amd64/kubectl
        chmod +x kubectl
    - name: Run Kubernetes Proxy
      run: |
        ./kubectl proxy --port=8080 &
    - name: Install dependencies
      run: |
        composer install --no-interaction --prefer-source
    - name: Run tests
      run: |
        phpunit --coverage-text --coverage-clover=coverage.xml
    - uses: codecov/codecov-action@v1
      with:
        fail_ci_if_error: false
