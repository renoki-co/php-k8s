apiVersion: v1
kind: Config
contexts:
- context:
    cluster: test-cluster
    user: exec-user
  name: exec-context
clusters:
- cluster:
    server: http://127.0.0.1:8080
    insecure-skip-tls-verify: true
  name: test-cluster
users:
- name: exec-user
  user:
    exec:
      apiVersion: client.authentication.k8s.io/v1
      command: echo
      args:
        - '{"apiVersion":"client.authentication.k8s.io/v1","kind":"ExecCredential","status":{"token":"exec-test-token","expirationTimestamp":"2099-12-31T23:59:59Z"}}'
