apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: mysql
  labels:
    tier: backend
spec:
  selector:
    matchLabels:
      name: mysql-daemonset
  template:
    metadata:
      name: mysql
      labels:
        name: mysql-daemonset
    spec:
      containers:
        - name: mysql
          image: mysql:5.7
          ports:
            - name: mysql
              protocol: TCP
