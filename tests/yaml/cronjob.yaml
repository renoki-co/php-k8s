apiVersion: batch/v1
kind: CronJob
metadata:
  name: pi
  labels:
    tier: backend
  annotations:
    perl/annotation: "yes"
spec:
  schedule: 0 * * * *
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 3600
      template:
        metadata:
          name: pi
          labels:
            tier: backend
          annotations:
            perl/annotation: "yes"
        spec:
          containers:
            - name: pi
              image: perl:latest
              command:
                - perl
                - Mbignum=bpi
                - -wle
                - print bpi(2000)
