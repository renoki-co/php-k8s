apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  labels:
    tier: backend
  annotations:
    mysql/annotation: "yes"
spec:
  selector:
    matchLabels:
      name: mysql-statefulset
  replicas: 3
  serviceName: mysql
  template:
    metadata:
      name: mysql
      labels:
        name: mysql-statefulset
    spec:
      containers:
        - name: mysql
          image: mysql:5.7
          ports:
            - name: mysql
              protocol: TCP
              containerPort: 3306
  volumeClaimTemplates:
    - metadata:
        name: mysql-pvc
      spec:
        resources:
          requests:
            storage: 1Gi
        accessModes:
          - ReadWriteOnce
        storageClassName: standard
      kind: PersistentVolumeClaim
      apiVersion: v1
